<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Act and React. Fast! - React Example 1</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="text/javascript" src="/react.min.js"></script>
    <script type="text/javascript" src="/react-dom.min.js"></script>
    <script>

      var div = React.DOM.div
      var h1 = React.DOM.h1

      var Component = (
        div(null,
          h1(null, 'Mi Primer Componente')
        )
      )

      ReactDOM.render(Component, document.getElementById('app'))

    </script>
  </body>
</html>
