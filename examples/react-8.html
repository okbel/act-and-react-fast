<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Act and React. Fast! - React Example 8</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="text/javascript" src="../node_modules/react/dist/react.js"></script>
    <script type="text/javascript" src="../node_modules/react-dom/dist/react-dom.js"></script>
    <script type="text/javascript" src="../node_modules/react-dom/dist/react-dom-server.js"></script>
    <script script type="text/javascript" data-presets="es2015, react" data-plugins="">

      "use strict";

      var element = React.createElement(
        "div",
        null,
        React.createElement(
          "h1",
          null,
          "Hola Dev Day! "
        )
      );

      const htmlString = ReactDOMServer.renderToString(element)
      console.log(htmlString)

      ReactDOM.render(element, document.getElementById('app'))
    </script>
  </body>
</html>
