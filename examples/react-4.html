<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Act and React. Fast! - React Example 5</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="text/javascript" src="/react.min.js"></script>
    <script type="text/javascript" src="/react-dom.min.js"></script>
    <script>

      var div = React.DOM.div
      var h1 = React.DOM.h1

      var Header = React.createClass({
        render: function() {
          return (
            div(null,
              h1(null, 'Header')
            )
          )
        }
      })

      var HeaderFactory = React.createFactory(Header)
      var ce = React.createElement

      var MiComponente = div(null,
        HeaderFactory(null),
        React.createElement(Header, null),
        ce(Header, null)
      )

      ReactDOM.render(MiComponente, document.getElementById('app'))
    </script>
  </body>
</html>
