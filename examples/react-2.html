<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Act and React. Fast! - React Example 3</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="text/javascript" src="/react.js"></script>
    <script type="text/javascript" src="/react-dom.js"></script>
    <script>

      var div = React.DOM.div
      var h1 = React.DOM.h1

      var Header = React.createClass({
        render: function() {
          return (
            div(null,
              h1(null, 'Header')
            )
          )
        }
      })

      var MiHeader = React.createElement(Header, null)

      ReactDOM.render(MiHeader, document.getElementById('app'))
    </script>
  </body>
</html>
